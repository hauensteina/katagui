 // Write to the server log
 //--------------------------
 function SLOG( msg) {
   var url = '/slog'
   args = { 'msg': msg }
   fetch( url,
     {
       method: 'POST',
       headers: {
         'Content-Type': 'application/json',
       },
       body: JSON.stringify( args)
     }
   )
 } // SLOG()
</script>

     /* CSS SLIDER from https://www.w3schools.com/howto/howto_css_switch.asp */
     /*----------------------------------------------------------------------*/

     /* The switch - the box around the slider */
     .switch {
       position: relative;
       display: inline-block;
       width: 90px;

     .switch input {
       opacity: 0;
       width: 0;
       height: 0;

     /* The slider */
     .slider {
       position: absolute;
       cursor: pointer;
       top: 0;
       left: 0;
       right: 0;
       bottom: 0;
       background-color: #aaaaaa;
       -webkit-transition: .1s;
       transition: .1s;
     }

     .slider:before {
       position: absolute;
       content: "";
       height: 40px;
       width: 40px;
       left: 2px;
       bottom: 3px;
       background-color: white;
       -webkit-transition: .1s;
       transition: .1s;
     }

     input:checked + .slider {
       background-color: #2196F3;
     }

     input:focus + .slider {

     }

     input:checked + .slider:before {

       -ms-transform: translateX(44px);

     }

     /* Rounded sliders */
